<div *ngIf="obra">
    <h2>{{obra.name | uppercase}} CONFIGURATOR</h2>
</div>
<br>
<div>
<div class="row" style="justify-content: center;">
  <div class="col-md-9">
    <mat-horizontal-stepperÂ linear>
      <mat-step label="{{step.name}}" *ngFor="let step of steps">
      <img src="{{ optionSeleted }}" class="img-fluid">
      <div>
        <br><br>
        <div class="btn-group">
          <div *ngIf="nroPaso == 1; else elseBlock1"><button class="btn btn-primary" mat-button matStepperPrevious (click)="getPasoAnterior()" disabled>Previous</button></div>
          <ng-template #elseBlock1><button class="btn btn-primary" mat-button matStepperPrevious (click)="getPasoAnterior()">Previous</button></ng-template>
          <div *ngIf="nroPaso == 4; else elseBlock2"><button class="btn btn-primary" mat-button matStepperNext (click)="getPasoSiguiente()" disabled>Next</button></div>
          <ng-template #elseBlock2><button class="btn btn-primary" mat-button matStepperNext (click)="getPasoSiguiente()">Next</button></ng-template>
        </div>
      </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
  <div class="col-md-2 border border-5" style="background-color: white;">
    <br>
    <mark><strong><h1>OPTIONS</h1></strong></mark>
    <div>
      <label id="example-radio-group-label" style="text-align: left;">Pick your option: </label>
      <br><br>
        <mat-radio-group name="opList" class="example-radio-group" [(ngModel)]="optionSeleted">
          <div *ngFor="let option of options">
            <div *ngIf="nroPaso == option.idStep">
              <div *ngIf="option.idOption == 1; else elseBlock3">
                <mat-radio-button class="example-radio-button" [value]="option.img_src" [checked]="true">
                  {{ option.name }}
                </mat-radio-button>
              </div>
              <ng-template #elseBlock3>
                <mat-radio-button class="example-radio-button" [value]="option.img_src">
                  {{ option.name }}
                </mat-radio-button>
              </ng-template>
            </div>
          </div>
        </mat-radio-group>
      <br>
      
      <br>
      <div>Price: ${{price}}</div>  
    </div>
  </div>
</div>
</div>
<h1>{{ nroPaso }}</h1>
