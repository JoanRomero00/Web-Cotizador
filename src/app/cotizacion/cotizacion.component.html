<div *ngIf="obra">
    <h2>{{obra.name | uppercase}} CONFIGURATOR</h2>
</div>
<br>
<div>
<div class="row" style="justify-content: center;">
  <div class="col-md-9">
    <mat-horizontal-stepperÂ linear>
      <mat-step label="{{step.name}}" *ngFor="let step of steps">
      <img src="{{ optionSeleted.img_src }}" class="img-fluid">
      <div>
        <br><br>
        <div class="btn-group">
          <div *ngIf="nroPaso == 1; else elseBlock1"><button class="btn btn-primary" mat-button matStepperPrevious disabled>Previous</button></div>
          <ng-template #elseBlock1><button class="btn btn-primary" mat-button matStepperPrevious (click)="getPasoAnterior()">Previous</button></ng-template>
          <div *ngIf="nroPaso == 4; else elseBlock2"><button class="btn btn-primary" mat-button matStepperNext disabled>Next</button></div>
          <ng-template #elseBlock2><button class="btn btn-primary" mat-button matStepperNext (click)="getPasoSiguiente(optionSeleted)">Next</button></ng-template>
        </div>
      </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
  <div class="col-md-2 border border-5" style="background-color: white;">
    <br>
    <mark><strong><h1>OPTIONS</h1></strong></mark>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Art</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of cotizacion">
          <th>#</th>
          <th>{{ a.name }}</th>
          <th>{{ a.price }}</th>
        </tr>
        <tr style="background-color: gray;">
          <th></th>
          <th>TOTAL </th>
          <th>$ {{ getPriceTotal() }}</th>
        </tr>
      </tbody>
    </table>
    <!--<div *ngFor="let a of cotizacion">
      <h2 class="btn btn-primary" >{{ a.name + ' $' + a.price }}</h2>
    </div>
    <div><h3 class="btn btn-dark">TOTAL $ {{ getPriceTotal() }}</h3></div>  -->
    <div>
      <label id="example-radio-group-label" style="text-align: left;">Pick your option: </label>
      <br><br>
    
        <mat-radio-group name="opList" class="example-radio-group" [(ngModel)]="optionSeleted">
          <div *ngFor="let option of options">
            <div *ngIf="nroPaso == option.idStep">
                <mat-radio-button class="example-radio-button" [value]="option">
                  {{ option.name }}
                </mat-radio-button>
            </div>
          </div>
        </mat-radio-group>

         <!-- <div *ngFor="let item of [].constructor(cantStep); let i = index">

                  <input class="form-check-input" type="radio" name="flexRadioDefault{{ i }}" id="flexRadioDefault{{ i + option2.idOption  }}" [value]="option2.img_src" [(ngModel)]="optionSeleted" checked>
                  <label class="form-check-label" for="flexRadioDefault{{ i + option2.idOption }}">
                    {{ option.name }}
                  </label>
              </div>  
          </div>
          </div>
        </div> -->

      <br>
      
      <br>
      <div>Price: ${{optionSeleted.price}}</div>  
    </div>
  </div>
</div>
</div>
<h1>{{ nroPaso }}</h1>
